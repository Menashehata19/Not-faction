<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <button id="notificationButton">Send Notification</button>
  
  
<script>
  // Check if the Notification API is supported
if ('Notification' in window) {
  // Get a reference to the button
  const button = document.getElementById('notificationButton');

  // Add a click event listener to the button
  button.addEventListener('click', () => {
    // Request permission to show notifications
    Notification.requestPermission().then((permission) => {
      // If the user grants permission
      if (permission === 'granted') {
        // Create a new notification with a custom icon and title
        const notification = new Notification('Hello, World!', {
          icon: 'images.jpeg',
          body: 'This is the body of the notification',
        });
      } else {
        // If the user denies permission or doesn't respond
        alert('Notification permission denied or not granted');
      }
    });
  });
} else {
  // If the Notification API is not supported
  alert('Notification API not supported');
}
</script>
</body>
</html>
